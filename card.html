<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="cards">
      <article class="card">
        <img src="assets/imgs/honey.jpg" alt="honey" />
        <div class="card-text">
          <h3>100% Bio Honey</h3>
          <div class="money">
            <p>Italian, not treated</p>
            <p class="prezzo">7$/kg</p>
          </div>
          <button>Add to cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
